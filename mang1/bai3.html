<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let max=0;
    let tb=0;
    let tong=0;
    let arr=[2,5,10,16,23,6,-5,5.5,9,11];
    for(let i=0;i<arr.length;i++){
        if(arr[i]>max){
        max=arr[i]}
        tong+=arr[i];
        tb=tong/arr.length;
    }
    document.write(max+"<br>");
    document.write(tb);

</script>
</body>
</html>
