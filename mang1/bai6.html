<script>
    let b=0;
    let arr=[1,4,-4,13,-9,10,7,9,16,30];

    for(let i=0;i<arr.length;i++){
        if(arr[i]==V){
            document.write("V is in the array");
            break;
        }else{b++}

    }if(b==arr.length){
        document.write("v is not the array");
    }



</script>
