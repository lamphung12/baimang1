<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[-2,4,9,11,16,-7,12];
    let count=0;
    for(let i=0;i<arr.length;i++){
        if(arr[i]<0){
            count++;
        }
    }document.write(count);

</script>
</body>
</html>
<!--Viết chương trình đếm số nguyên âm trong một chuỗi-->
